<div class="container mt-3">
    <h2>Add New Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div *ngIf="categoryForm.get('title')?.invalid && (categoryForm.get('title')?.dirty || categoryForm.get('title')?.touched)" class="text-danger">
          <div *ngIf="categoryForm.get('title')?.errors?.['required']">Title is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
        <div *ngIf="categoryForm.get('description')?.invalid && (categoryForm.get('description')?.dirty || categoryForm.get('description')?.touched)" class="text-danger">
          <div *ngIf="categoryForm.get('description')?.errors?.['required']">Description is required.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
    </form>
  </div>
