<div class="container">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row">
              <div class="col-sm-6">
                  <h2><b>Contacts</b></h2>
              </div>
              <div class="col-sm-6">
              </div>
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Message</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of contacts">
                  <td>{{ item.name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.message | truncate:20 }}</td>
                  <td>
                      <a class="edit" data-toggle="modal" (click)="deleteContact(item._id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                      <a class="edit" (click)="openModal(item.email)"><i style="color:blue;" class="fa-solid fa-envelope"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<!-- Custom Modal -->
<div class="custom-modal" [ngClass]="{'show': showModal}">
  <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Insert Message</h2>
      <textarea class="message-input" rows="4" cols="50" placeholder="Enter your message..." [(ngModel)]="message"></textarea>
      <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  </div>
</div>
